<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      width: 420px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #333;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .prediction {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .success {
      color: #16a34a;
    }

    .failure {
      color: #dc2626;
    }

    .symbol {
      font-size: 60px;
      margin: 15px 0;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #5a67d8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Prediction Result</h1>

    {% if 'acquired' in prediction_text %}
      <div class="symbol success">‚úÖ</div>
      <div class="prediction success">{{ prediction_text }}</div>
    {% else %}
      <div class="symbol failure">‚ùå</div>
      <div class="prediction failure">{{ prediction_text }}</div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="back-btn">
      üîô Try Another Prediction
    </a>
  </div>
</body>
</html>
